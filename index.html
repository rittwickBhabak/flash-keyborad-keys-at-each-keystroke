<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='bootstrap.css'>
    <title>Hello, world!</title>
    <style>
        .key {
            height: 50px;
        }

        .sign {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container border rounded my-4">
        <div class="row">
            <div class="col key border m-1 d-flex flex-column">
                <div>~</div>
                <div>`</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>!</div>
                <div>1</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>@</div>
                <div>2</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>#</div>
                <div>3</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>$</div>
                <div>4</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>%</div>
                <div>5</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>^</div>
                <div>6</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>&</div>
                <div>7</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>*</div>
                <div>8</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>(</div>
                <div>9</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>)</div>
                <div>0</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>_</div>
                <div>-</div>
            </div>
            <div class="col key border m-1 d-flex flex-column">
                <div>+</div>
                <div>=</div>
            </div>
            <div class="col-2 border m-1 d-flex flex-column">
                <div>Backspace</div>
                <div>&#8592;</div>
            </div>
        </div>

        <div class="row">
            <div class="col border m-1 key d-flex flex-column">
                <div>Tab</div>
                <div>&#8633;</div>
            </div>
            <div class="col border m-1 key">Q</div>
            <div class="col border m-1 key">W</div>
            <div class="col border m-1 key">E</div>
            <div class="col border m-1 key">R</div>
            <div class="col border m-1 key">T</div>
            <div class="col border m-1 key">Y</div>
            <div class="col border m-1 key">U</div>
            <div class="col border m-1 key">I</div>
            <div class="col border m-1 key">O</div>
            <div class="col border m-1 key">P</div>
            <div class="col border m-1 key d-flex flex-column">
                <div>{</div>
                <div>[</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>}</div>
                <div>]</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>|</div>
                <div>\</div>
            </div>
        </div>

        <div class="row">
            <div class="col border m-1 key">Caps Lock</div>
            <div class="col border m-1 key">A</div>
            <div class="col border m-1 key">S</div>
            <div class="col border m-1 key">D</div>
            <div class="col border m-1 key">F</div>
            <div class="col border m-1 key">G</div>
            <div class="col border m-1 key">H</div>
            <div class="col border m-1 key">J</div>
            <div class="col border m-1 key">K</div>
            <div class="col border m-1 key">L</div>
            <div class="col border m-1 key d-flex flex-column">
                <div>:</div>
                <div>;</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>"</div>
                <div>'</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>Enter</div>
                <div>&#8626;</div>
            </div>
        </div>

        <div class="row">
            <div class="col border m-1 key d-flex flex-column">
                <div>Shift</div>
                <div>&#8679;</div>
            </div>
            <div class="col border m-1 key">Z</div>
            <div class="col border m-1 key">X</div>
            <div class="col border m-1 key">C</div>
            <div class="col border m-1 key">V</div>
            <div class="col border m-1 key">B</div>
            <div class="col border m-1 key">N</div>
            <div class="col border m-1 key">M</div>
            <div class="col border m-1 key d-flex flex-column">
                <div>&lt;</div>
                <div>,</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>&gt;</div>
                <div>.</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>?</div>
                <div>/</div>
            </div>
            <div class="col border m-1 key d-flex flex-column">
                <div>Shift</div>
                <div>&#8679;</div>
            </div>
        </div>

        <div class="row">
            <div class="col border m-1 key">Ctrl</div>
            <div class="col border m-1 key">Win</div>
            <div class="col border m-1 key">Alt</div>
            <div class="col-6 border m-1 key"></div>
            <div class="col border m-1 key">Alt</div>
            <div class="col border m-1 key">Win</div>
            <div class="col border m-1 key">Ctrl</div>
        </div>
    </div>
    <script src='index.js'></script>
</body>

</html>
