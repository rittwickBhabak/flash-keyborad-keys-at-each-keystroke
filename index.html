<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='bootstrap.css'>
    <title>Flash key strokes</title>
    <style>
        .key {
            height: 50px;
            cursor: pointer;
        }
        .key:hover{
            background-color: bisque;
        }
        .sign {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container border rounded my-4 d-none d-lg-block">
        <div class="row">
            <div id="Backquote" class="col key border m-1 d-flex flex-column">
                <div>~</div>
                <div>`</div>
            </div>
            <div id="Digit1" class="col key border m-1 d-flex flex-column">
                <div>!</div>
                <div>1</div>
            </div>
            <div id="Digit2" class="col key border m-1 d-flex flex-column">
                <div>@</div>
                <div>2</div>
            </div>
            <div id="Digit3" class="col key border m-1 d-flex flex-column">
                <div>#</div>
                <div>3</div>
            </div>
            <div id="Digit4" class="col key border m-1 d-flex flex-column">
                <div>$</div>
                <div>4</div>
            </div>
            <div id="Digit5" class="col key border m-1 d-flex flex-column">
                <div>%</div>
                <div>5</div>
            </div>
            <div id="Digit6" class="col key border m-1 d-flex flex-column">
                <div>^</div>
                <div>6</div>
            </div>
            <div id="Digit7" class="col key border m-1 d-flex flex-column">
                <div>&</div>
                <div>7</div>
            </div>
            <div id="Digit8" class="col key border m-1 d-flex flex-column">
                <div>*</div>
                <div>8</div>
            </div>
            <div id="Digit9" class="col key border m-1 d-flex flex-column">
                <div>(</div>
                <div>9</div>
            </div>
            <div id="Digit0" class="col key border m-1 d-flex flex-column">
                <div>)</div>
                <div>0</div>
            </div>
            <div id="Minus" class="col key border m-1 d-flex flex-column">
                <div>_</div>
                <div>-</div>
            </div>
            <div id="Equal" class="col key border m-1 d-flex flex-column">
                <div>+</div>
                <div>=</div>
            </div>
            <div id="Backspace" class="col-2 key border m-1 d-flex flex-column">
                <div>Backspace</div>
                <div>&#8592;</div>
            </div>
        </div>

        <div class="row">
            <div id="Tab" class="col border m-1 key d-flex flex-column">
                <div>Tab</div>
                <div>&#8633;</div>
            </div>
            <div id="KeyQ" class="col border m-1 key d-flex flex-column">Q</div>
            <div id="KeyW" class="col border m-1 key d-flex flex-column">W</div>
            <div id="KeyE" class="col border m-1 key d-flex flex-column">E</div>
            <div id="KeyR" class="col border m-1 key d-flex flex-column">R</div>
            <div id="KeyT" class="col border m-1 key d-flex flex-column">T</div>
            <div id="KeyY" class="col border m-1 key d-flex flex-column">Y</div>
            <div id="KeyU" class="col border m-1 key d-flex flex-column">U</div>
            <div id="KeyI" class="col border m-1 key d-flex flex-column">I</div>
            <div id="KeyO" class="col border m-1 key d-flex flex-column">O</div>
            <div id="KeyP" class="col border m-1 key d-flex flex-column">P</div>
            <div id="BracketLeft" class="col border m-1 key d-flex flex-column">
                <div>{</div>
                <div>[</div>
            </div>
            <div id="BracketRight" class="col border m-1 key d-flex flex-column">
                <div>}</div>
                <div>]</div>
            </div>
            <div id="Backslash" class="col border m-1 key d-flex flex-column">
                <div>|</div>
                <div>\</div>
            </div>
        </div>

        <div class="row">
            <div id="CapsLock" class="col border m-1 key d-flex flex-column">Caps Lock</div>
            <div id="KeyA" class="col border m-1 key d-flex flex-column">A</div>
            <div id="KeyS" class="col border m-1 key d-flex flex-column">S</div>
            <div id="KeyD" class="col border m-1 key d-flex flex-column">D</div>
            <div id="KeyF" class="col border m-1 key d-flex flex-column">F</div>
            <div id="KeyG" class="col border m-1 key d-flex flex-column">G</div>
            <div id="KeyH" class="col border m-1 key d-flex flex-column">H</div>
            <div id="KeyJ" class="col border m-1 key d-flex flex-column">J</div>
            <div id="KeyK" class="col border m-1 key d-flex flex-column">K</div>
            <div id="KeyL" class="col border m-1 key d-flex flex-column">L</div>
            <div id="Semicolon" class="col border m-1 key d-flex flex-column">
                <div>:</div>
                <div>;</div>
            </div>
            <div id="Quote" class="col border m-1 key d-flex flex-column">
                <div>"</div>
                <div>'</div>
            </div>
            <div id="Enter" class="col border m-1 key d-flex flex-column">
                <div>Enter</div>
                <div>&#8626;</div>
            </div>
        </div>

        <div class="row">
            <div id="ShiftLeft" class="col border m-1 key d-flex flex-column">
                <div>Shift</div>
                <div>&#8679;</div>
            </div>
            <div id="KeyZ" class="col border m-1 key d-flex flex-column">Z</div>
            <div id="KeyX" class="col border m-1 key d-flex flex-column">X</div>
            <div id="KeyC" class="col border m-1 key d-flex flex-column">C</div>
            <div id="KeyV" class="col border m-1 key d-flex flex-column">V</div>
            <div id="KeyB" class="col border m-1 key d-flex flex-column">B</div>
            <div id="KeyN" class="col border m-1 key d-flex flex-column">N</div>
            <div id="KeyM" class="col border m-1 key d-flex flex-column">M</div>
            <div id="Comma" class="col border m-1 key d-flex flex-column">
                <div>&lt;</div>
                <div>,</div>
            </div>
            <div id="Period" class="col border m-1 key d-flex flex-column">
                <div>&gt;</div>
                <div>.</div>
            </div>
            <div id="Slash" class="col border m-1 key d-flex flex-column">
                <div>?</div>
                <div>/</div>
            </div>
            <div id="ShiftRight" class="col border m-1 key d-flex flex-column">
                <div>Shift</div>
                <div>&#8679;</div>
            </div>
        </div>

        <div class="row">
            <div id="ControlLeft" class="col border m-1 key d-flex flex-column">Ctrl</div>
            <div id="MetaLeft" class="col border m-1 key d-flex flex-column">Win</div>
            <div id="AltLeft" class="col border m-1 key d-flex flex-column">Alt</div>
            <div id="Space" class="col-6 border m-1 key d-flex flex-column"></div>
            <div id="AltRight" class="col border m-1 key d-flex flex-column">Alt</div>
            <div id="MetaRight" class="col border m-1 key d-flex flex-column">Win</div>
            <div id="ControlRight" class="col border m-1 key d-flex flex-column">Ctrl</div>
        </div>
    </div>

    <div class="my-4 container"><input type="text" name="" id="text" class="form-control" autofocus></div>
    <!-- <script src='index.js'></script> -->
    <script src='index.js'></script>
</body>

</html>
